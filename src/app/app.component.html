<!-- To do list -->

<div class="task-input">

  <app-task-input (newTask)="newTask($event)"></app-task-input>

  <div *ngIf="taskList[0]" class="task-list">
    <ul>
      <li *ngFor="let task of taskList">

        <app-task-list2 (deleteTask)="deleteTask($event)" [task]="task"></app-task-list2>

      </li>
    </ul>
    
  </div>

  <!-- image Slider -->


  <image-slider></image-slider>
